<div class="header">
    <div class="logo"><a [routerLink]="['/home']"><img src="assets/BearBooks.png"/></a></div>
    <div class="topbar">
      <div class="topbaritems">
        <div class="topbaritem" style="font-size: 17pt;">
          <a [routerLink]="['checkout']" class="plainlink caps">Book Checkout</a>
        </div>
        <div class="topbaritem" *ngIf="!isLoggedIn">
            <!--Need to Fix Login Issue-->
          <a href="login" class="plainlink">
            <img src="assets/white-down-triangle.png" style="float: right; margin-right:15px; margin-top: 12px;"/>
            <span class="caps small">Sign in</span><br/>
            <span class="smaller">or Create an Account</span>
          </a>
        </div>

        <div class="topbaritem" *ngIf="isLoggedIn">
          <!--Need to Fix Login Issue-->
        <a href="login" class="plainlink">
          <!--<img src="assets/white-down-triangle.png" style="float: right; margin-right:15px; margin-top: 12px;"/>-->
          <span ><button type ="button" (click)="onLogout()" style="background-color: #7b1fa2; color: #fff; 
          text-align: center; font-family: Roboto, 'Helvetica Neue', sans-serif; font-size: 14px;font-weight: 500;
          border-radius:4px; border-color:black;">
            Logout</button></span><br/>
          <span >Welcome {{this.userName}}</span>
        </a>
      </div>

      </div>
    </div>
    <div class="bottombar">
      <div class="bottombaritems">
        <div class="bottombaritem">
          <!--Add Functionality to Catalog-->
          <a [routerLink]="['booklist']" class="plainlink">View Catalog</a>
        </div>
        <div class="bottombaritem">
          <a [routerLink]="['location']" class="plainlink">Location</a>
        </div>
        <div class="bottombaritem">
          <!--Add Functionality to Admin Page-->
          <a [routerLink]="['admin']" class="plainlink">Admin</a>
        </div>
      </div>
    </div>
  </div>
